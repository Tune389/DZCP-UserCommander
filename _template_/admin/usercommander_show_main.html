<tr>
	<td class="contentMainTop" colspan="4" align="center"><span class="fontBold">User Informations:</span></td>
</tr>
<form name="usercommander" action="?admin=usercommander&amp;do=update_profile&amp;id=[id]" method="post" onsubmit="return(DZCP.submitButton())"> 
	<tr>

					<td class="contentMainTop">Username:</td>
					<td align="center" ><input name="user" size="30" value="[user]" /></td>					
					<td class="contentMainTop">Nick:</td>
					<td align="center" ><input name="nick" size="30" value="[nick]" /></td>
				</tr>

				<tr>
					<td class="contentMainTop">RealName:</td>
					<td align="center"> <input name="rlname" size="30" value="[rlname]" /></td>
					<td class="contentMainTop">Userid:</td>
					<td align="center"><input name="id" size="30" value="[id]" disabled/></td>
				</tr>
				<tr>
					<td class="contentMainTop">Level:</td>
					<td align="center"><input name="level" size="30" value="[level]" /></td>
					<td class="contentMainTop">Password:</td>
					<td align="center"><input name="pass" size="30" type="password" value="" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Email:</td>
					<td align="center"><input name="email" size="30" value="[email]" /></td>
					<td class="contentMainTop">City:</td>
					<td align="center"><input name="city" size="30" value="[city]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">SteamID:</td>
					<td align="center"><input name="steamid" size="30" value="[steamid]" /></td>
					<td class="contentMainTop">Skype:</td>
					<td align="center"><input name="skypename" size="30" value="[skypename]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Origin:</td>
					<td align="center"><input name="originid" size="30" value="[originid]" /></td>

	</tr>
	<tr>
		<td class="contentBottom" colspan="4">
			<input id="contentSubmit" type="submit"  onclick="return(DZCP.del('Continue'))" value="Submit" class="submit" />
		</td>
	</tr>
</form>
<tr>
	<td class="contentMainTop" colspan="4" align="center"><span class="fontBold">[s_entrys]</span></td>
</tr>
[entrys]
