<tr>
	<td class="contentMainTop" colspan="4" align="center"><span class="fontBold">User Informations:</span></td>
</tr>
<form name="usercommander" action="?admin=usercommander&amp;do=update_profile&amp;id=[id]" method="post" onsubmit="return(DZCP.submitButton())"> 
	<tr>
		<td>
			<table>
				<tr>
					<td class="contentMainTop">Username:</td>
					<td><input name="user" value="[user]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Nick:</td>
					<td><input name="nick" value="[nick]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">RealName:</td>
					<td><input name="rlname" value="[rlname]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Userid:</td>
					<td><input name="id" value="[id]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Level:</td>
					<td><input name="level" value="[level]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Password:</td>
					<td><input name="pass" type="password" value="" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Email:</td>
					<td><input name="email" value="[email]" /></td>
				</tr>

				</table>
				</td>
				<td>
				<table>
				<tr>
					<td class="contentMainTop">City:</td>
					<td><input name="city" value="[city]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">SteamID:</td>
					<td><input name="steamid" value="[steamid]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Skype:</td>
					<td><input name="skype" value="[skype]" /></td>
				</tr>
				<tr>
					<td class="contentMainTop">Origin:</td>
					<td><input name="originid" value="[originid]" /></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="contentBottom" colspan="2">
			<input id="contentSubmit" type="submit" value="Submit" class="submit" />
		</td>
	</tr>
</form>
<tr>
	<td class="contentMainTop" colspan="4" align="center"><span class="fontBold">Entrys:</span></td>
</tr>
<tr>
[entrys]
</tr>
